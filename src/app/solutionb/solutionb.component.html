<div class="row">
  <div class="col-md-12">
    <div class="col-md-2"></div>
    <div class="col-md-8">
     
        <div class="flex-container">
          <div class="row">
            <div class="col-md-7">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Input">
              </mat-form-field>
            </div>
            <div class="col-md-5">
              <button class="ADDbtn" style="margin-top: 10%" mat-raised-button>ADD</button>
            </div>

          </div>

          <div style="width:100%">
            <table style="width: 100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">


              <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef ><b> ID</b></th>
                <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
              </ng-container>


              <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef><b>Quantity</b></th>
                <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
              </ng-container>

              <ng-container matColumnDef="Amount">
                <th mat-header-cell *matHeaderCellDef><b>Amount</b></th>
                <td mat-cell *matCellDef="let element"> {{element.Amount}} </td>
              </ng-container>


              <ng-container matColumnDef="Total">
                <th mat-header-cell *matHeaderCellDef><b>Total</b></th>
                <td mat-cell *matCellDef="let element"> {{element.Total}} </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
    </div>
    <div class="col-md-2"></div>

  </div>
</div>
